<script  src="https://code.jquery.com/jquery-3.5.1.js"  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="  crossorigin="anonymous"></script>


<script >
	
	var slides=["#ed1","#ed2","#ed3"];
	slideatual=0;
	slidemax=2;
	tempo=10000;

	$(document).ready(function(){
		$("#ed1").fadeTo(1000,1);
		$(slides[slideatual]).fadeTo(1000,1);
		setInterval(troca,tempo);

		function troca(){
			$(slides[slideatual]).fadeTo(1000,0);
			slideatual++;
			if(slideatual>slidemax){
				slideatual=0;
			}
			$(slides[slideatual]).fadeTo(1000,1);

		}

	});


</script>


<img id="ed1" src="Shopping6.png"/>
<img id="ed2" src="Shopping4.png"/>
<img id="ed3" src="Shopping3.png"/>]
